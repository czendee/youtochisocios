<div class="container teachers" style="padding:30px">
    <div class="uk-grid" uk-grid>
        <div class="uk-width-1-1">
            <table class="uk-table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Evaluado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="teacher in teachersController.teachers">
                        <td>{{teacher.id}}</td>
                        <td>{{teacher.name}} {{teacher.lastName}}</td>
                        <td>{{teacher.email}}</td>
                        <td>{{teachersController.getMarkedCount(teacher)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
